server {
    listen 80;
    server_name localhost;   # غيّره لنطاقك أو اتركه localhost

    root /usr/share/nginx/html;
    index index.html;

    # Handle client-side routing for React SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets (including fonts and modern images)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|avif|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml application/font-woff2 application/font-woff font/woff2 font/woff;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # I Lens AI - I Lens Demo nginx config
}
